<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }
    
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            font-size: 16px;
        }
    
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <body>
        <h1>Создайте свой мебельный гарнитур</h1>
    
        <div class="furniture-option">
            <h2>Стол</h2>
            <label>
                Цвет:
                <select id="table-color">
                    <option value="brown">Коричневый</option>
                    <option value="white">Белый</option>
                </select>
            </label>
        </div>
    
        <div class="furniture-option">
            <h2>Стул</h2>
            <label>
                Материал:
                <select id="chair-material">
                    <option value="wood">Дерево</option>
                    <option value="metal">Металл</option>
                </select>
            </label>
        </div>
    
        <button id="save-btn">Сохранить комплект</button>
        <button id="load-btn">Загрузить последний комплект</button>
        <button id="clear-btn">Очистить настройки</button>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('save-btn').addEventListener('click', saveFurnitureOptions);
                document.getElementById('load-btn').addEventListener('click', loadFurnitureOptions);
                document.getElementById('clear-btn').addEventListener('click', clearFurnitureOptions);
            });

            function saveFurnitureOptions() {
                const tableColor = document.getElementById('table-color').value;
                const chairMaterial = document.getElementById('chair-material').value;
                Cookies.set('tableColor', tableColor);
                Cookies.set('chairMaterial', chairMaterial);
                alert('Настройки сохранены!');
            }

            function loadFurnitureOptions() {
                const tableColor = Cookies.get('tableColor');
                const chairMaterial = Cookies.get('chairMaterial');
                if (tableColor) {
                    document.getElementById('table-color').value = tableColor;
                }
                if (chairMaterial) {
                    document.getElementById('chair-material').value = chairMaterial;
                }
            }

            function clearFurnitureOptions() {
                Cookies.remove('tableColor');
                Cookies.remove('chairMaterial');
                alert('Настройки очищены!');
            }

        </script>
</body>
</html>
